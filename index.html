<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/main.css">
    <title>Lexcon | Calculator</title>
    <link rel="stylesheet" href="wavejs/waves.min.css"> 
</head>

<body>

    <div class="container">
        <div class="cal-bg">
            <img src="images.jpeg" alt="phone">
        </div>
        <div class="cal-box">
            <div class="cal-input-field">
                <span id="numberValues">0</span>
            </div>
            <div class="cal-box__btncontainer">
                <ul class="cal-keys">
                    <button class="operators" data-action="add">+</button>
                    <button class="operators" data-action="subtract">-</button>
                    <button class="operators" data-action="multiply">&times</button>
                    <button class="operators" data-action="divide">รท</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">0</button>
                    <button class="button" data-action="decimal">.</button>
                    <button data-action="equal">=</button>
                    <button class="clear" data-action="clear">Ce</button>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
    <script src="wavejs/waves.min.js"></script>

    <script>
        Waves.attach('button');
        Waves.init();
    </script>
</body>

</html>
